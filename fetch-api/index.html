<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API practice</title>
</head>
<body>
    <img src="" alt="flower">
    <script>
        // 1. using async and await keyword.
        async function getImageResponse() {
            const resource = await fetch("https://images.unsplash.com/photo-1564423531399-89ed4c4e3ddb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80");
            const blob = await resource.blob();
            const img = document.querySelector("img");
            img.src =  URL.createObjectURL(blob);
        }

        getImageResponse()
        .then(() => console.log("done!"))
        .catch(err => console.err(err));

        // 2. using fetch, Promise, then & catch
        fetch('https://images.unsplash.com/photo-1564423531399-89ed4c4e3ddb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80')
        .then(resource => {
            return resource.blob();
        })
        .then(blob => {
            const img = document.querySelector("img");
            img.src = URL.createObjectURL(blob);
            console.log("done fetching");
        })
        .catch(err => {
            console.log(err);
        });
        
    </script>
</body>
</html>
